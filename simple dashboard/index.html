<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Simple Dashboard using CSS Grid</title>
</head>
<body>
  <header class="header">
    <h1 id="nav-title">UNKLAB.DASHBOARD</h1>
    <nav>
      <ul>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="sidebar">
    <h1>CONTENT FOR SIDEBAR</h1>
  </section>

  <main class="main">
    <div class="statistik">
      <h2>600</h2>
      <p>Jumlah Mahasiswa</p>
    </div>

    <div class="card"></div>
    <div class="card"></div>
    <div class="card">
      <table>
        <tr>
          <th>No</th>
          <th>Program Studi</th>
          <th>Jumlah Mahasiswa</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Sistem Informasi</td>
          <td>250</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Informatika</td>
          <td>337</td>
        </tr>
      </table>
    </div>
    <div class="card"></div>
    <div class="card">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.5973543781793!2d124.98139947600332!3d1.4175027985691309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32870a95df6309dd%3A0x21d86e4847556add!2sUniversitas%20Klabat!5e0!3m2!1sen!2sid!4v1700559488628!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </main>
</body>
</html>
