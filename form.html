<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Form</title>
</head>
<body>
  <h1>Contoh Form</h1>

  <form>
    <label for="">First Name</label>
    <input type="text" name="first_name" id="first_name"> <br><br>

    <label for="">Email</label>
    <input type="email" name="your_email" id="your_email"> <br><br>

    <label for="">Password</label>
    <input type="password" name="your_password" id="your_password"> <br><br>

    <label for="">Date of Birth</label>
    <input type="date" name="your_birthday" id="your_birthday"> <br><br>

    <label for="">Your Favorite Color</label>
    <input type="color" name="your_color" id="your_color"> <br><br>

    <label for="">Your Hobbies</label>
    <input type="checkbox" name="hobbies" id="hobby1" value="Reading Book"> Reading Book
    <input type="checkbox" name="hobbies" id="hobby2" value="Playing Game"> Playing Game
    <input type="checkbox" name="hobbies" id="hobby3" value="Watching Movie"> Watching Movie
    <br><br>

    <label for="">Describe Yourself</label>
    <textarea name="self_desc" id="self_desc" cols="30" rows="10"></textarea>
    <br><br>

    <label for="">Choose Prodi</label>
    <select name="prodi" id="prodi">
      <option value="Informatika">Informatika</option>
      <option value="Teknologi Informasi">Teknologi Informasi</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
    </select>
    <br><br>

    <label for="">Upload Certificate</label>
    <input type="file" name="certificate" id="certificate"> <br><br>

    <label for="">Gender</label>
    <input type="radio" name="gender" id="gender1" value="Male"> Male
    <input type="radio" name="gender" id="gender2" value="Female"> Female
    <br><br>

    <input type="button" id="save_data" value="Submit">
    <button type="reset">Reset Form</button>
  </form>
</body>
</html>
